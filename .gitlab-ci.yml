stages:
  - validate
  - plan
  - apply
  - deploy
  - destroy


image:
  name: skyere/ssita:0.0.1
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin/:/usr/sbin:/usr/bin/:/sbin:/bin'

variables:
  STATE: gl-tf-an.tfstate

before_script:
  - cd terraform
  - rm -rf .terraform
  - terraform --version
  - export AWS_ACCESS_KEY_ID
  - export AWS_SECRET_ACCESS_KEY
  - terraform init
  - cd ..
  - cd ansible
  - echo "$ANSIBLE_SSHKEY" > ansible.key
  - chmod 400 ansible.key
  - export ANSIBLE_HOST_KEY_CHECKING=False
  - cd ..
 


validate:
  stage: validate
  script:
    - cd terraform
    - terraform validate

plan:
  stage: plan
  script:
    - cd terraform
    - terraform plan -state=$STATE -out "planfile"
    - pwd
#    - terraform plan -state=$STATE
  dependencies:
    - validate
  artifacts:
    paths:
      - terraform/planfile

apply:
  stage: apply
  script:
    - cd terraform
    - mkdir hosts/
    - touch hosts/hosts.ini
    - pwd
    - echo "[web]" >> hosts/hosts.ini
    - terraform apply -state=$STATE -input=false "planfile"
  dependencies:
    - plan
  artifacts:
    paths:
      - terraform/hosts/hosts.ini

deploy:
  stage: deploy
  script:
    - cd ansible
    - ansible-playbook -i hosts/hosts.ini --private-key ansible.key -u ec2-user main.yml
  dependencies:
    - apply

destroy:
  stage: destroy
  script:
    - cd terraform
    - terraform destroy -state=$STATE -auto-approve
  dependencies:
    - apply
  when: on_failure